<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" id="lastName" name="lastName" value="Emerson">
        </div>
        <div class="form-control">
            <input type="number" id="age" name="age" value="17">
        </div>
        <div class="form-control">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Accept terms and conditions</label>
        </div>
        <div class="form-control">
            <input type="radio" id="gender-male" name="gender" class="choose-gender">
            <label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender" class="choose-gender">
            <label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender" class="choose-gender">
            <label for="gender-secret">Secret</label>
        </div>
        <div class="form-control">
            <textarea id="description" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
